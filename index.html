<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>食品ロス削減アプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <h1>食品ロス削減アプリ</h1>
    <div id="inventory">
        <div class="inventory-header">
            <h2>カテゴリ</h2>
            <select id="categorySelect">
                <option value="all">すべて表示</option>
                <!-- カテゴリのオプションはJavaScriptで動的に追加されます -->
            </select>
        </div>
        <h2 class="inventory-header">
            <span class="header-item">商品名</span>
            <span class="header-item">在庫</span>
            <span class="header-item">賞味期限</span>
        </h2>
        <ul id="itemList"></ul>
        <button id="showFormButton">商品追加</button>
        <div id="modal" class="modal">
            <div class="modal-content">
                <form id="addItemForm">
                    <input type="text" id="itemName" placeholder="商品名" required>
                    <input type="number" id="itemQuantity" placeholder="数量" required>
                    <input type="date" id="expiryDate" required>
                    <input type="text" id="itemCategory" placeholder="カテゴリ" required>
                    <button type="button" id="cancelButton">キャンセル</button>
                    <button type="submit">商品追加</button>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
