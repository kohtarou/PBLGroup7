<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>食品ロス削減アプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <h1>食品ロス削減アプリ</h1>
    <div id="inventory">
        <h2>在庫</h2>
        <ul id="itemList"></ul>
        <button id="showFormButton">商品追加</button>
        <!--
            <form id="addItemForm" style="display: none;">
                <input type="text" id="itemName" placeholder="商品名" required>
                <input type="number" id="itemQuantity" placeholder="数量" required>
                <input type="date" id="expiryDate" required>
                <input type="text" id="itemCategory" placeholder="カテゴリ" required>
                <button type="submit">商品追加</button>
            </form>
        -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <form id="addItemForm">
                    <input type="text" id="itemName" placeholder="商品名" required>
                    <input type="number" id="itemQuantity" placeholder="数量" required>
                    <input type="date" id="expiryDate" required>
                    <input type="text" id="itemCategory" placeholder="カテゴリ" required>
                    <button type="button" id="cancelButton">キャンセル</button>
                    <button type="submit">商品追加</button>
                </form>
            </div>
        </div>
    </div>
    <div id="categories">
        <h2>カテゴリ</h2>
        <ul id="categoryList"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
